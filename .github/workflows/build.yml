  analysis_ubcp_missingBinaries:
    needs: [build_ubcp]
    runs-on: ubuntu-latest
    steps:
      - name: analysis! missing-binaries
        shell: bash
        run: |
          #echo -n
          _safeEcho() {
            printf '%s' "$1"
            shift
            
            [[ "$@" == "" ]] && return 0
            
            local currentArg
            for currentArg in "$@"
            do
              printf '%s' " "
              printf '%s' "$currentArg"
            done
            return 0
          }

          #echo
          _safeEcho_newline() {
            _safeEcho "$@"
            printf '\n'
          }
        
          # Get the list of releases
          RELEASES=$(curl --fail --retry 5 --retry-delay 90 --connect-timeout 45 --max-time 600 -s -H "Authorization: token $GH_TOKEN" https://api.github.com/repos/mirage335-colossus/ubiquitous_bash/releases)
          
          # Download binReport file for the current release
          curl --fail --retry 5 --retry-delay 90 --connect-timeout 45 --max-time 600 -s -H "Authorization: token $GH_TOKEN" -L -o "ubcp-binReport-$currentReleaseTag" "https://github.com/mirage335-colossus/ubiquitous_bash/releases/download/$currentReleaseTag/ubcp-binReport"

          # Loop through each release
          #for RELEASE in $(_safeEcho_newline "$RELEASES" | jq -r '.[].tag_name' | sort --reverse); do
          for RELEASE in $(_safeEcho_newline "$RELEASES" | jq -r 'sort_by(.published_at) | reverse | .[].tag_name' | tr -dc 'a-zA-Z0-9\-_.:\n'); do
            # Download the binReport file for this release
            curl --fail --retry 5 --retry-delay 90 --connect-timeout 45 --max-time 600 -s -H "Authorization: token $GH_TOKEN" -L -o "ubcp-binReport-$RELEASE" "https://github.com/mirage335-colossus/ubiquitous_bash/releases/download/$RELEASE/ubcp-binReport"

            # Compare the list of binaries in this release to the current release
            if [ "$RELEASE" != "$currentReleaseTag" ]; then
              echo | tee -a ./missing-ubcp-binReport
              echo "Binaries (filesystem) in $RELEASE but not in currentRelease $currentReleaseTag:" | tee -a ./missing-ubcp-binReport
              comm -23 <(sort "ubcp-binReport-$RELEASE") <(sort "ubcp-binReport-$currentReleaseTag") | tee -a ./missing-ubcp-binReport
            fi
          done
        env:
          currentReleaseTag: build-${{ github.run_id }}-9999
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: release! missing-ubcp-binReport
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_id }}-9999
          name: build
          files: |
            ./missing-ubcp-binReport


